<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/paradise/template.xhtml">

	<ui:define name="title">Fontes</ui:define>

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="msgs" showDetail="true" />
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:panel header="Upload de diários oficiais" style="margin-bottom:20px">
							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
								<p:outputLabel value="Fonte" for="fonte"/>
								<p:selectOneMenu id="fonte" value="#{uploadController.fonte}" required="true">
						            <f:selectItem itemLabel="Selecione" itemValue="" />
						            <f:selectItem itemLabel="Diário Oficial do Estado do Piauí" itemValue="1" />
						            <f:selectItem itemLabel="Diário Oficial dos municípios" itemValue="2" />
						            <f:selectItem itemLabel="Diário Oficial de Teresina" itemValue="3" />
						            <f:selectItem itemLabel="Diário Oficial de Parnaíba" itemValue="4" />
						        </p:selectOneMenu>

								<p:outputLabel value="Data" for="data"/>
								<p:calendar id="data" value="#{uploadController.data}" showOn="button" required="true" />
								
							</p:panelGrid>
							<p:fileUpload fileUploadListener="#{uploadController.uploadFile}" mode="advanced" 
								label="Selecione o diário" auto="true" 
								dragDropSupport="true" update="arquivo" fileLimit="1" allowTypes="/(\.|\/)(pdf|gif|jpe?g|png)$/" />
														
							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
								<p:outputLabel value="Arquivo" for="arquivo"/>
								<p:inputText id="arquivo" value="#{uploadController.nomeArquivo}" readonly="true"/>
							</p:panelGrid>
							
							<p:toolbar>
								<p:toolbarGroup>
 									<p:commandButton value="Limpar" action="#{uploadController.limpar()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;"/>
 									<p:commandButton value="Salvar" action="#{uploadController.salvar()}" process="@form" update="@form"
										icon="fa fa-save White" iconPos="right" style="width:auto;"/>
								</p:toolbarGroup>
							</p:toolbar>	
							
						     					
						</p:panel>

                    </div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
