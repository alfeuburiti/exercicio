<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	lang="pt">
	
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Histórico de Notificações</title>
	<h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
	<h:outputScript name="js/layout.js" library="paradise-layout" />
	<ui:insert name="head" />
</h:head>	

<h:body>	
		<h:form id="form">
			<p:growl id="msgs" showDetail="false" />
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:dataTable id="notificacoesPublicacoesHistoricoTable" var="notificacao" value="#{notificacaoController.historicoNotificacoesPublicacaoSelecionada}" reflow="true" paginator="true" rows="10" widgetVar="notificacoesPublicacoesHistoricoTable"
                 emptyMessage="Não foi encontrdo histórico de notificações.">
                            <f:facet name="header">
                                Histórico de Notificações
                            </f:facet>

                            <p:column headerText="Tipo"  >
                                <h:outputText value="#{notificacao.tipo}" />
                            </p:column>
                            
                             <p:column headerText="Mensagem"  >
                                <h:outputText value="#{notificacao.texto}" />
                            </p:column>
                            
                            <p:column headerText="Data de criação"  >
                                <h:outputText value="#{notificacao.dataCriacaoString}" />
                            </p:column>
                            
                             <p:column headerText="Usuário"  >
                                <h:outputText value="#{notificacao.usuarioCriacaoString}" />
                            </p:column>
                        </p:dataTable>
                    </div>
				</div>
			</div>
		</h:form>
</h:body>		
</html>
