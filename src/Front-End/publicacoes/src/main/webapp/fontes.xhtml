<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/paradise/template.xhtml">

	<ui:define name="title">Fontes</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:panel header="Cadastro de fontes" style="margin-bottom:20px">
							<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4,ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
								<p:outputLabel value="Nome" for="nome"/>
								<p:inputText id="nome" value="#{fontesController.fonte.nome}" required="true" />

								<p:outputLabel value="Tipo de Fonte" for="tipoFonte"/>
								<p:selectOneMenu id="tipoFonte" value="#{fonteController.fonte.tipoFonte.id}" required="true" >
						            <f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{fontesController.tiposFontes}" itemValue="nome"/>
						        </p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-10" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
								<p:outputLabel value="URL" for="url"/>
								<p:inputText id="url" value="#{fonteController.fonte.url}" required="true" />
							</p:panelGrid>
														
							<p:toolbar>
								<p:toolbarGroup>
 									<p:commandButton value="Limpar" action="#{fonteController.limpar()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;"/>
									<p:commandButton id="btn_add" value="Salvar" icon="fa fa-save White" iconPos="right" 
										update="@form" action="#{fonteController.limpar()}" >
                						<p:collector value="#{fonteController.fonte}" addTo="#{fonteController.fontes}" unique="true"/>
            						</p:commandButton>
								</p:toolbarGroup>
							</p:toolbar>	
							

						     					
						</p:panel>

						<p:dataTable id="fontesTable" var="fonte" value="#{fontesController.fontes}" reflow="true" paginator="true" rows="10">
                            <f:facet name="header">
                                Lista de Fontes
                            </f:facet>
                            <p:column headerText="Nome">
                                <h:outputText value="#{fonte.nome}" />
                            </p:column>

                            <p:column headerText="Tipo">
                                <h:outputText value="#{fonte.tipoFonte.nome}" />
                            </p:column>

                            <p:column headerText="URL">
                                <h:outputText value="#{fonte.url}" />
                            </p:column>
                            
                            <p:column headerText="Ações">
								<p:commandButton icon="fa fa-edit" title="editar" process="fontesTable"
									action="#{fonteController.editar(fonte)}" update="@form"/>
								<p:commandButton icon="fa fa-trash" title="excluir" update="fontesTable" process="fontesTable"
									actionListener="#{fonteController.excluir(fonte)}" >                						
							        <p:confirm header="Confirmação" message="Confirma exclusão dessa fonte?" icon="ui-icon-alert" />
								</p:commandButton>
						    </p:column>
                        </p:dataTable>
                        
                   		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
                        
                    </div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
