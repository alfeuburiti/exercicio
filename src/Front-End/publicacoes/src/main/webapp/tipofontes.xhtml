<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/paradise/template.xhtml">

	<ui:define name="title">Tipo de Fontes</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:panel header="Cadastro de tipos de fontes" style="margin-bottom:20px">
							<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4,ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
								<p:outputLabel value="Nome" for="nome"/>
								<p:inputText id="nome" value="#{tipoFontesController.tipoFonte.nome}" required="true" />												
							</p:panelGrid>
							<p:toolbar>
								<p:toolbarGroup>
 									<p:commandButton value="Limpar" action="#{tipoFontesController.limpar()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;"/>
									<p:commandButton id="btn_add" value="Salvar" icon="fa fa-save White" iconPos="right" 
										update="@form" action="#{tipoFontesController.limpar()}" >
                						<p:collector value="#{tipoFontesController.tipoFonte}" addTo="#{tipoFontesController.tipoFontes}" unique="true"/>
            						</p:commandButton>
								</p:toolbarGroup>
							</p:toolbar>					     					
						</p:panel>

						<p:dataTable id="tipoFontesTable" var="tipoFonte" value="#{tipoFontesController.tipoFontes}" reflow="true" paginator="true" rows="10">
                            <f:facet name="header">
                                Lista de Tipos de Fontes
                            </f:facet>
                            <p:column headerText="Nome">
                                <h:outputText value="#{tipoFonte.nome}" />
                            </p:column>
                            
                            <p:column headerText="Ações">
								<p:commandButton icon="fa fa-edit" title="editar" process="tipoFontesTable"
									action="#{tipoFontesController.editar(tipoFonte)}" update="@form"/>
								<p:commandButton icon="fa fa-trash" title="excluir" update="tipoFontesTable" process="tipoFontesTable"
									actionListener="#{tipoFontesController.excluir(tipoFonte)}" >                						
							        <p:confirm header="Confirmação" message="Confirma exclusão desse tipo de fonte?" icon="ui-icon-alert" />
								</p:commandButton>
						    </p:column>
                        </p:dataTable>
                        
                   		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
                        
                    </div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
